<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partial/offline :: head">
<body>

	<nav th:replace="partial/offline :: navigation"/>

	<div class="container form-box" name="form_container" style="max-width: 30em;">
		<h4 style="text-align: center">Crear cuenta</h4>
		<form th:action="@{/login}"  method="POST">
			<label for="name_new_user">Nombre: </label>
			<input type="text" class="form-control" id="name_new_user" name="given_name" required>

			<label for="lastname_new_user">Apellido: </label>
			<input type="text" class="form-control" id="lastname_new_user" name="family_name" required>

			<label for="dni_new_user">DNI: </label>
			<input type="number" class="form-control" id="dni_new_user" name="dni" required>

			<label for="password_new_user">Contraseña: </label>
			<input type="password" class="form-control" id="password_new_user" name="password" required>

			<label for="verify">Verificar contraseña: </label>
			<input type="password" class="form-control" id="verify" name="password2" required>

			<label for="email_new_user">Email: </label>
			<input type="mail" class="form-control" id="email_new_user" name="email" required>

			<br>
			<button type="submit" class="btn" >Crear cuenta</button>
		</form>
	</div>
	<footer th:replace="partial/offline :: footer"/>
</body>
</html>
