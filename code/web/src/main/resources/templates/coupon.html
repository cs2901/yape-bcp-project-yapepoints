<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partial/head :: head">
    <title>YapeCupones</title>
    <link rel=icon href=../static/img/favicon.ico>
<body>
<style>
    .show_cupon{
        margin-left: 5%;
        margin-right: 5%;
    }

    .box {
        margin-bottom: 2em;
    }
</style>

<nav th:replace="partial/dashboard :: navigation"></nav>
<nav th:replace="partial/dashboard :: top_panel"></nav>
<div th:replace="partial/flash :: flash"></div>

<div class="container-dashboard" name="form_container" style="max-width: 80em; align-items : center;">
    <br>
    <div class="row" style="margin: 2em;">
        <div class="col-lg-5">
            <form class="show_cupon" enctype="multipart/form-data">
                <div class="box">
                    <h3 th:text="${coupon.getTitle()}"></h3>
                </div>
                <div class="box">
                    <h4 th:text="${coupon.getDescription()}"></h4>
                </div>
                <div class="box">
                    <h4 th:text="'S/. ' + ${coupon.getCost()} + '.00'"></h4>
                </div>
            </form>

            <br>

            <div class="row">
                <div class="col-lg-2">
                    <a th:href="'/coupon/edit/' + ${coupon.getId().toString()}"><button type="button" class="btn btn-warning">Editar</button></a>
                </div>
                <div class="col-lg-5">
                    <a th:href="'/coupon/delete/' + ${coupon.getId().toString()}"><button type="button" class="btn btn-danger" onclick="window.location.href='/create_coupon'">Borrar</button></a>
                </div>
            </div>
        </div>


        <div class="col-lg-7">
            <object data="http://stackoverflow.com/does-not-exist.png" type="image/png">
                <img th:src="${coupon.getImage_path()}" alt="image.png" class="card-img" style="width: 190; height: 200">
            </object>
        </div>
    </div>
</div>
</body>
</html>
