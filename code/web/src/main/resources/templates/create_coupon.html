<html xmlns:th="http://www.thymeleaf.org" xmlns:tx="http://www.w3.org/1999/xhtml">
<head th:replace="partial/head :: head">


<body>
<style>
  input{
    margin-top: 0.7em;
    margin-bottom: 0.7em;
    max-width: 35em;
  }

  .newcupon{
    margin-left: 5%;
    margin-right: 5%;
  }

  .box {
    margin-bottom: 2em;
  }
  #front-image{
    max-height: 500px;
  }
</style>

  <nav th:replace="partial/dashboard :: navigation"></nav>
  <nav th:replace="partial/dashboard :: top_panel"></nav>
  <div th:replace="partial/flash :: flash"></div>
  <form class="newcupon" method="POST" action="/create_coupon" enctype="multipart/form-data">

    <div class="container-dashboard">
        <div class="row" style="margin: 2em;">
          <div class="col-lg-5">
                      <div class="box">
                <span>Nombre de promocion:</span>
                <input name="title" id="title" type="text" class="form-control">
              </div>
              <div class="box">
                <span>Description</span>
                <input name="description" id="description" type="text" class="form-control" placeholder="Â¿Que contiene la promocion?">
              </div>
              <div class="box">
                <a>Precio de promocion (Soles):</a>
                <input name="cost" id="precio" type="number" class="form-control">
              </div>
              <div class="box">
                <span>Elija una imagen</span>
                <div class="custom-file">
                  <input class="btn btn-light upload" id="customFile" type="file" name="image" accept="image/*" onchange="readURL(this);"  multiple>
                </div>
              </div>


          </div>
          <div class="col-lg-7">
            <img id="front-image" src="" alt="" style="width: 100%; border-radius: 0.5em; border-style: solid; border-width: 0.05em; border-color: #EEE;"/>
          </div>
          <button type="submit" class="btn" style="background: #01C4A4;font-weight: bold; color: white; margin-top: 20px">
            Crear cupon
          </button>

        </div>
      </div>
    </div>
  </form>
  <div th:replace="partial/body-scripts :: body-scripts"></div>
</body>
<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function (e) {
        $('#front-image')
                .attr('src', e.target.result);
      };

      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
</html>
