buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-serving-web-content'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile('javax.mail:mail:1.4.7')
    compile(group: 'org.springframework.security', name: 'spring-security-core', version: '5.1.2.RELEASE')
    compile(group: 'org.springframework.session', name: 'spring-session-data-mongodb', version: '2.1.4.RELEASE')
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.1.5.RELEASE')
    testCompile("junit:junit")
}