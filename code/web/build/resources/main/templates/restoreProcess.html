<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partial/offline :: head">
	<title>YapeCupones</title>
	<link rel=icon href=../static/img/favicon.ico>
<body>
	<nav th:replace="partial/offline :: navigation"></nav>

	<div class="container form-box" name="form_container" style="max-width: 30em;">
		<h4 style="text-align: center">Hemos enviado un código a su correo.</h4><br>
		<form th:action = "@{/restoreProcess}" method="POST">
			<label for="code">Código: </label>
			<input type="code" class="form-control" id="code" aria-describedby="codeHelp" name="code" required>
			<br>
            <button type="submit" class="btn">Verificar</button>
			<br>
		</form>
	</div>
	<footer th:replace="partial/offline :: footer"/>
</body>
</html>
