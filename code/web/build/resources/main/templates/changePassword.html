<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partial/offline :: head">
	<title>YapeCupones</title>
<link rel=icon href=../static/img/favicon.ico>
<body>
	<nav th:replace="partial/offline :: navigation"></nav>

	<div class="container form-box" name="form_container" style="max-width: 30em;">
		<h4 style="text-align: center">Restaure su contraseña.</h4><br>
		<form th:action = "@{/restoreFinal}" method="POST">
			<label for="code">Contraseña: </label>
			<input type="password" class="form-control" id="newPassword" aria-describedby="newPasswordHelp" name="newPassword" required>
            <br>
            <label for="code">Repetir contraseña: </label>
			<input type="password" class="form-control" id="againNewPassword" aria-describedby="againNewPasswordHelp" name="againNewPassword" required>
			<br>
			<button type="submit" class="btn">Confirmar</button>
		</form>
	</div>
	<footer th:replace="partial/offline :: footer"/>
</body>
</html>
