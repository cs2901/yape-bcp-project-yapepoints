<html>
<head>
	<title>YapePromociones</title>
</head>
<body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/static/login.css">


<div class="container" name="form_container" style="max-width: 30em;">
<br>
<h4 style="text-align: center">Crear cuenta: Paso 2</h4><br>
	<form>
		<label for="nombre_local">Nombre del local: </label>
		<input type="text" class="form-control" id="nombre_local" required>

		<label for="distrito_local">Distrito: </label>
		<input type="text" class="form-control" id="distrito_local" required>

		<label for="direccion_local">Direccion: </label>
		<input type="text" class="form-control" id="direccion_local" required>

		<label for="celular">Celular: </label>
		<input type="number" class="form-control" id="celular" required>

		<label for="local_ubicacion_maps">Ingrese el url de la ubicacion en google maps de su local: </label>
		<input type="url" class="form-control" id="local_ubicacion_maps" required>

		<br>
		<button type="button" class="btn btn-light" onclick="window.location.href='register_bank'">Siguiente</button>
	<br><br><a href="/register">Volver atras</a>
	<br><a href="/">Volver al incio</a>
	</form>
</div>
</body>
</html>
